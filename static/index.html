<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="Description" content="Расписание лекций проекта «Мобилизация»">
		<meta name="Keywords" content="Расписание лекций проекта «Мобилизация»">
		<title>Расписание лекций проекта «Мобилизация»</title>
		<link href="css/vendor.min.css" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>

	<body>
		<div class="pageWrapper">
			<main class="main">
				<section class="schedule">
					<div class="schedule__wrapper">
						<div class="schedule__header">
							<div class="schedule__title">
								<h1>Расписание <span>лекций</span></h1>
							</div>
							<a href="#" class="schedule__arrow schedule__trigger">
								<div class="schedule__arrow__wrapper">
									<div class="schedule__arrow__icon"></div>
									<div class="schedule__arrow__text"><span></span> лекций</div>
								</div>
							</a>
							<a href="#" class="schedule__burger schedule__trigger">
								<div class="schedule__burger__wrapper">
									<div class="schedule__burger__icon"></div>
								</div>
							</a>
						</div>
						<div class="schedule__content">
							<div class="schedule__col schedule__col_1">
								<div class="scheduleFilter">
									<div class="scheduleFilter__wrapper">
										<div class="scheduleFilter__header">
											<div class="scheduleFilter__title">Фильтр</div>
										</div>
										<div class="scheduleFilter__content">
											<ul class="scheduleFilter__list">
												<li class="scheduleFilter__item">
													<div class="formInput">
														<div class="formInput__wrapper">
															<div class="formInput__header">
																<label for="from" class="formInput__label">Начало</label>
															</div>
															<div class="formInput__content">
																<input type="date" name="from" id="from" min="2016-01-01" max="2016-12-31" value="2016-10-01" placeholder="гггг-мм-дд" class="formInput__input">
															</div>
														</div>
													</div>
												</li>
												<li class="scheduleFilter__item">
													<div class="formInput">
														<div class="formInput__wrapper">
															<div class="formInput__header">
																<label for="to" class="formInput__label">Конец</label>
															</div>
															<div class="formInput__content">
																<input type="date" name="to" id="to" min="2016-01-01" max="2016-12-31" value="2016-12-31" placeholder="гггг-мм-дд" class="formInput__input">
															</div>
														</div>
													</div>
												</li>
												<li class="scheduleFilter__item">
													<div data-list="" class="formSelectMultiple formSelectMultiple_type_school">
														<div class="formSelectMultiple__wrapper">
															<div class="formSelectMultiple__header">
																<label for="school" class="formSelectMultiple__label">Школа</label>
															</div>
															<div class="formSelectMultiple__content">
																<select name="school" id="school" class="formSelectMultiple__select">
																	<option value=""></option>
																</select>
															</div>
															<div class="formSelectMultiple__footer">
																<ul class="formSelectMultiple__list"></ul>
															</div>
														</div>
													</div>
												</li>
												<li class="scheduleFilter__item">
													<div data-list="" class="formSelectMultiple formSelectMultiple_type_author">
														<div class="formSelectMultiple__wrapper">
															<div class="formSelectMultiple__header">
																<label for="author" class="formSelectMultiple__label">Лектор</label>
															</div>
															<div class="formSelectMultiple__content">
																<select name="author" id="author" class="formSelectMultiple__select">
																	<option value=""></option>
																</select>
															</div>
															<div class="formSelectMultiple__footer">
																<ul class="formSelectMultiple__list"></ul>
															</div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="schedule__col schedule__col_2">
								<div class="scheduleList">
									<div class="scheduleList__wrapper">
										<div class="scheduleList__content">
											<ul class="scheduleList__list"></ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<section id="author-modal" class="modal">
				<div class="modal__table">
					<div class="modal__cell">
						<div class="modal__content">
							<div class="authorInfo">
								<div class="authorInfo__wrapper">
									<div class="authorInfo__content">
										<div class="authorInfo__col authorInfo__col_1">
											<div class="authorInfo__preview">
												<img src="" alt="">
											</div>
										</div>
										<div class="authorInfo__col authorInfo__col_2">
											<div class="authorInfo__title"></div>
											<div class="authorInfo__text">
												<p></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal__footer"><a href="#" class="button modal__link modal_close">Закрыть</a>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script type="x-template" id="scheduleItem-template">
			<div class="scheduleItem">
			    <div class="scheduleItem__wrapper">
			        <div class="scheduleItem__content">
			            <div class="scheduleItem__col scheduleItem__col_1">
			                <div class="scheduleItem__date">
			                    <div class="scheduleItem__day"></div>
			
			                    <div class="scheduleItem__month"></div>
			
			                    <div class="scheduleItem__time"></div>
			                </div>
			            </div>
			
			            <div class="scheduleItem__col scheduleItem__col_2">
			                <div class="scheduleItem__title"></div>
			
			                <div class="scheduleItem__school"></div>
			
			                <div class="scheduleItem__author"><span>Лектор: </span></div>
			
			                <div class="scheduleItem__audience"><span>Аудитория: </span></div>
			
			                <div class="scheduleItem__place">
			                    <span>Адрес: </span> <a class="scheduleItem__place__link" href="#" target="_blank" title="Посмотреть на карте"></a>
			                </div>
			
			                <div class="scheduleItem__status">
			                    Лекция закончилась. <a href="#">Ссылка на материалы</a>.
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</script>
		<script>
			var app = {};
		</script>
		<script src="scripts/vendor.min.js"></script>
		<script src="scripts/main.min.js"></script>
	</body>

</html>
